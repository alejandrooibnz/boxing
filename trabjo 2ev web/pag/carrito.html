        <section class="carrito">
            <div class="container">
                <h1>Tu Carrito</h1>
                <table class="carrito-tabla">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>

                    <tbody>
                        <tr>
                            <td>Vendas Leone</td>
                            <td>8.00€</td>

                                <input type="number" value="1" min="1" class="cantidad-input">

                            <td>
                                <button class="btn btn-eliminar">Eliminar</button>
                            </td>
                        </tr>
                        <tr>
                            <td>Producto 2</td>

                            <td>

                            </td>

                            <td>
                                <button class="btn btn-eliminar">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="carrito-resumen">
                    <h3>Resumen del Pedido</h3>
                    <p><strong>Subtotal:</strong> $25.00</p>
                    <p><strong>Envío:</strong> $5.00</p>
                    <p><strong>Total:</strong> $30.00</p>
                    <button class="btn btn-comprar">Proceder al Pago</button>
                </div>
            </div>
        </section>
    </div>
