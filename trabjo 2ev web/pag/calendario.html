<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="">
</head>
<body>
    <div class="principal">
        <div class="portada"><img src="../img/portada-removebg-preview.png" alt=""></div>
        <div class="menu">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="tienda.html">TIENDA</a></li>
                <li><a href="#">CLASES</a></li>
                <li><a href="../pag/inicioDeSesion.html">INICIO DE SESION</a></li>
            </ul>
        </div>
    </div>
    <div class="contenido">
        <div class="calendar-container">
            <h2>Selecciona una fecha para reservar</h2>
            <input type="date" id="fechaReserva">
            <button onclick="reservarFecha()">Reservar</button>
            <p id="mensaje"></p>
        </div>
        
        <script>
            function reservarFecha() {
                const fecha = document.getElementById('fechaReserva').value;
                if (fecha) {
                    document.getElementById('mensaje').innerText = `Has reservado la fecha: ${fecha}`;
                } else {
                    document.getElementById('mensaje').innerText = 'Por favor, selecciona una fecha.';
                }
            }
        </script>
    </div>
    
</body>
</html>
